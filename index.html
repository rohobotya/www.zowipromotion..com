  <div id="otpSection" style="display:none;">
    <input type="text" id="otpInput" placeholder="Enter OTP from 0968623529">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <br><br>
  <button id="https://rohobotya.github.io/www.zowipromotion.com/" disabled>Join Us</button>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendRequest() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return alert("Please enter your phone number.");

      const otp = Math.floor(1000 + Math.random() * 9000).toString();
      db.ref("otpRequests/" + phone).set({
        otp: otp,
        approved: false
      });

      alert("Request sent. Admin will send OTP to your phone.");
      document.getElementById("otpSection").style.display = "block";
      console.log("DEBUG ONLY - OTP for", phone, "is:", otp); // Remove in production
    }

    function verifyOTP() {
      const phone = document.getElementById("phone").value.trim();
      const inputOtp = document.getElementById("otpInput").value.trim();

      db.ref("otpRequests/" + phone).once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return alert("No request found.");

        if (data.otp === inputOtp) {
          db.ref("otpRequests/" + phone).update({ approved: true });
          alert("OTP verified! You can now join.");
          document.getElementById("joinBtn").disabled = false;
        } else {
          alert("Incorrect OTP.");
        }
      });
    }
  </script>
